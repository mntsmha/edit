<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محترف مونتاج فيديو | [اسمك]</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        /* الخطوط */
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #0a0a0f;
            color: #e0e0e0;
            overflow-x: hidden;
            line-height: 1.6;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 3rem;
            background-color: rgba(10, 10, 15, 0.7);
            backdrop-filter: blur(5px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(50, 50, 60, 0.3);
        }

        nav .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: bold;
            color: #00d4ff;
            text-decoration: none;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2.5rem;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: #e0e0e0;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 2px;
            background-color: #00d4ff;
            left: 0;
            bottom: -5px;
            transition: width 0.3s ease-in-out;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        nav ul li a:hover {
            color: #00d4ff;
        }

        /* تعديلات على قسم البطل (Hero Section) - تم تغيير التنسيق ليناسب طلبك */
        .hero-section {
            display: flex;
            flex-direction: row; /* جعل العناصر بجانب بعضها */
            align-items: center;
            justify-content: center;
            min-height: 95vh;
            padding: 3rem 2rem;
            position: relative;
            overflow: hidden;
            text-align: right; /* محاذاة النص لليمين */
        }

        .hero-section .content {
            z-index: 3;
            max-width: 50%; /* تقليل العرض لإفساح المجال للصورة */
            margin-right: 5rem; /* مسافة بين النص والصورة */
        }

        .hero-section .hero-image-container {
            z-index: 3;
            max-width: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-section .hero-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px; /* حواف دائرية للصورة */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); /* ظل للصورة */
            transition: transform 0.5s ease-in-out;
        }

        .hero-section .hero-image:hover {
            transform: scale(1.05);
        }

        .hero-section h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 4rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #00d4ff, #8e2de2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .hero-section p {
            font-size: 1.3rem;
            max-width: 700px;
            margin-bottom: 2.5rem;
            color: #bdbdbd;
        }

        .cta-button {
            background-image: linear-gradient(45deg, #00d4ff, #8e2de2);
            color: #fff;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.6);
        }

        /* حاوية النموذج ثلاثي الأبعاد الرئيسي */
        .main-spline-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* قسم الأعمال (Portfolio Section) - جديد */
        .portfolio-section {
            padding: 5rem 2rem;
            text-align: center;
        }

        .portfolio-section h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 3rem;
            margin-bottom: 3rem;
            background: linear-gradient(45deg, #f3ec78, #af4261);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .portfolio-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }

        .portfolio-item {
            width: 350px; /* حجم البطاقة */
            background-color: #1a1a2e; /* خلفية البطاقة */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .portfolio-item:hover {
            transform: translateY(-10px);
        }

        .portfolio-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .portfolio-info {
            padding: 1.5rem;
        }

        .portfolio-info h3 a {
            font-family: 'Cairo', sans-serif;
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
            transition: color 0.3s ease-in-out;
        }

        .portfolio-info h3 a:hover {
            color: #00d4ff;
        }

        /* التجاوب مع الشاشات الصغيرة */
        @media (max-width: 768px) {
            nav {
                padding: 1rem 1.5rem;
            }
            nav ul {
                display: none;
            }
            .hero-section {
                flex-direction: column; /* جعل العناصر فوق بعضها في الجوال */
                text-align: center; /* محاذاة النص للوسط */
            }
            .hero-section .content, .hero-section .hero-image-container {
                max-width: 100%;
                margin: 0;
            }
            .hero-section .content {
                margin-bottom: 2rem;
            }
            .hero-section h1 {
                font-size: 2.5rem;
            }
            .hero-section p {
                font-size: 1rem;
            }
            .portfolio-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="#" class="logo">[اسمك]</a>
            <ul>
                <li><a href="#">الرئيسية</a></li>
                <li><a href="#portfolio">أعمالي</a></li>
                <li><a href="#">تواصل</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <div class="content" data-aos="fade-left" data-aos-duration="1000">
                <h1>أنا [اسمك]، محترف مونتاج فيديو</h1>
                <p>خبرة سنتين في تحويل الأفكار إلى قصص بصرية جذابة. أقدم مونتاج احترافي، مؤثرات بصرية إبداعية، وتصحيح ألوان لإنتاج فيديوهات لا تُنسى.</p>
                <a href="#portfolio" class="cta-button">شاهد أعمالي</a>
            </div>

            <div class="hero-image-container" data-aos="fade-right" data-aos-duration="1000">
                <img src="1000042980.jpg" alt="صورة شخصية" class="hero-image">
            </div>

            <div class="main-spline-container">
                <iframe src="https://my.spline.design/interactiveblob-421715011933a36270b22a276136c1ae/" frameborder="0" width="100%" height="100%"></iframe>
            </div>
        </section>

        <section id="portfolio" class="portfolio-section">
            <h2>أعمالي</h2>
            <div class="portfolio-gallery">
                <div class="portfolio-item" data-aos="zoom-in" data-aos-duration="800">
                    <img src="https://img.youtube.com/vi/48AxklNdics/maxresdefault.jpg" alt="صورة مصغرة للفيديو">
                    <div class="portfolio-info">
                        <h3><a href="https://youtu.be/48AxklNdics?si=zi5ya0CT-QFPd75B" target="_blank">فيديو مونتاج إبداعي</a></h3>
                    </div>
                </div>
                </div>
        </section>
    </main>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
          once: true,
          duration: 800,
      });
    </script>
</body>
</html>
