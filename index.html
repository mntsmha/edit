<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة ويب ثلاثية الأبعاد</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            overflow-x: hidden;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #58a6ff;
            text-decoration: none;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav ul li a {
            color: #c9d1d9;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #58a6ff;
        }

        .hero-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 90vh;
            padding: 2rem;
            position: relative;
        }

        .hero-section .content {
            z-index: 2;
        }

        .hero-section h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #58a6ff, #9f7aea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-section p {
            max-width: 600px;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .cta-button {
            background-color: #58a6ff;
            color: #fff;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #4092e0;
        }

        .spline-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* التجاوب مع الشاشات الصغيرة */
        @media (max-width: 768px) {
            nav ul {
                display: none;
            }
            .hero-section h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="#" class="logo">موقعي</a>
            <ul>
                <li><a href="#">الرئيسية</a></li>
                <li><a href="#">المنتجات</a></li>
                <li><a href="#">اتصل بنا</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <div class="content" data-aos="fade-up">
                <h1>مستقبلك يبدأ هنا</h1>
                <p>استكشف عالمنا الافتراضي الجديد. تصميم مبتكر، تجربة فريدة.</p>
                <button class="cta-button">اكتشف الآن</button>
            </div>
            
            <div class="spline-container">
                <iframe src="https://my.spline.design/3dobject-d39a67a5b3a4c0a5b81a5c6b6d51d4e7/" frameborder="0" width="100%" height="100%"></iframe>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
